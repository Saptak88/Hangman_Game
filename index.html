<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a href="" class="brand">HANGMAN GAME</a>
            <div class="nav-right">
                <button class="btn-nav">Login</button>
                <button class="btn-nav">Signup</button>
            </div>
        </header>
        <div class="game-modal">
            <div class="content">
                <img src="images/lost.gif" alt="" />
                <h4>Game Over!</h4>
                <p>The correct word was: <b>RAINBOW</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="gamecontainer">
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="" />
            </div>
            <div class="gamebox">
                <ul class="worddisplay"></ul>
                <h4 class="hinttext">
                    Hint:
                    <b>Lorem ipsum dolor sit amet consectetur adipisicing </b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect gueses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
        <script src="wordList.js"></script>
        <script src="script.js"></script>
    </body>
</html>
